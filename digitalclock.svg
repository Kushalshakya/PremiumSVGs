    <text x="110" y="60" font-family="Arial, sans-serif" font-size="30" fill="#fff" text-anchor="middle" alignment-baseline="middle">
        <tspan id="hours">00:</tspan><tspan id="minutes">02:</tspan><tspan id="seconds">03</tspan>
    </text>
    <rect x="20" y="80" width="50%" height="30" fill="#ccc" />
    <text x="65" y="97" font-family="Arial, sans-serif" font-size="20" fill="#fff" text-anchor="middle" alignment-baseline="middle">
        Stop
    </text>
    <rect x="110" y="80" width="50%" height="30" fill="1c35c2" />
    <text x="155" y="97" font-family="Arial, sans-serif" font-size="20" fill="#fff" text-anchor="middle" alignment-baseline="middle">
        Start
    </text>
